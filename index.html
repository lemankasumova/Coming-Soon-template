<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <script src="https://kit.fontawesome.com/e1a8ff709b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="assets/images/WordPress-logotype-alternative-white.png" alt="">
        <div class="content">
            <p>Website is Under Maintenance</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="assets/images/White_triangle.svg.png" alt=""></button>
        </div>
        <img class="rocket" src="assets/images/rocket.png" alt="">
    </div>
    





    <script src="assets/JS/app.js"></script>
</body>
</html>
